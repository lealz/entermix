<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Fit Dance</a>
      <a mat-list-item href="#">Yoga</a>
      <a mat-list-item href="#">Treinamento Funcional</a>
      <a mat-list-item href="#">Aconselhamento nutricional</a>
      <a mat-list-item href="#">Terapia</a>
      <a mat-list-item href="#">Personal trainer</a>
      <a mat-list-item href="#">Passa-tempo</a>
      <a mat-list-item href="#">Raciocínio Lógico</a>
      <a mat-list-item href="#">Sobre nós</a>
      <a mat-list-item href="#">Contato</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>EnterMix</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
